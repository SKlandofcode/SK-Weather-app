<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1f8bc302ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Week6-GitHubüê±‚Äçüë§</title>

  <body background="images/bg.jpg">
    <img
      src="images/weather_app_logo.svg.svg"
      alt="weather_app_logo"
      class="logo p-0 mt-3"
      width="200"
    />

    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                class="enter-city"
                type="text"
                placeholder="Enter city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btsearch btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-2"></div>

            <div class="col-4">
              <button class="btn btn-success" id="current-location-button">
                üè°
              </button>
            </div>
          </div>
        </form>
        <div class="col-1"></div>
      </div>
      <br />
      <div class="current-city">
        <div class="row">
          <div class="col-4">
            <h2 id="city">London, UK</h2>
            <p id="date">
              Friday 19:00 <br />
              Cloudy
            </p>
          </div>
          <div class="col-4">
            <i class="fas fa-cloud cloud1"></i>
            <h2>
              <span id="current-temp">14</span
              ><span class="units"
                ><a href="#" id="celcius">¬∞C</a> |
                <a href="#" id="fahrenheit">¬∞F</a></span
              >
            </h2>
            <h3>Cloudy</h3>
            <!--<p class="day-temp"><span class="max-temp">17</span>¬∞/9¬∞</p>-->
          </div>
          <div class="col-4">
            <ul>
              <li>
                Precipitation: <span id="current-precipitation">14</span>%
              </li>
              <li>Humidity: <span id="current-humidity">85</span>%</li>
              <li>Wind: <span id="current-wspeed">6</span>mph</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="week">
        <div class="weekdays">
          <div class="row">
            <div class="col-2">
              <h5>Mon</h5>
            </div>
            <div class="col-2">
              <h5>Tue</h5>
            </div>
            <div class="col-2">
              <h5>Wed</h5>
            </div>
            <div class="col-2">
              <h5>Thu</h5>
            </div>
            <div class="col-2">
              <h5>Fri</h5>
            </div>
            <div class="col-2">
              <h5>Sat</h5>
            </div>
          </div>
        </div>
        <div class="temperature">
          <div class="row">
            <div class="col-2">
              <h6>16¬∞C</h6>
            </div>
            <div class="col-2">
              <h6>17¬∞C</h6>
            </div>
            <div class="col-2">
              <h6>17¬∞C</h6>
            </div>
            <div class="col-2">
              <h6>16¬∞C</h6>
            </div>
            <div class="col-2">
              <h6>16¬∞C</h6>
            </div>
            <div class="col-2">
              <h6>14¬∞C</h6>
            </div>
          </div>
        </div>
        <div class="clouds">
          <div class="row">
            <div class="col-2">
              <i class="fas fa-cloud-rain rain"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud cloud"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud cloud"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun sun"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-rain rain"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-rain rain"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">Coded by <span class="name">Sri K ;)</span></div>
    <br />
    <script src="src/index.js"></script>
  </body>
</html>
